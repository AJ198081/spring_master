<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Management System - Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
   <form action="/employee/submit-registration" method="post" autocomplete="on" th:object="${employee}">
       <h1>Add a new employee</h1>
       <hr>
       <div class="mb-3 form-group">
           <label for="firstName" class="form-label">First Name</label>
           <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"
                  th:field="*{firstName}">
           <span class="form-text text-danger"
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
           ></span>
       </div>
       <div class="mb-3 form-group">
           <label for="lastName" class="form-label">Last Name</label>
           <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"
                  th:field="*{lastName}">
           <span class="form-text text-danger"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
           ></span>
       </div>
       <div class="mb-3 form-group">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                  th:field="*{email}">
           <span class="form-text text-danger"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
           ></span>
       </div>
       <div class="mb-3 form-group mx-auto">
           <a th:href="@{/employee/list}" class="btn btn-secondary">Cancel</a>
           <button type="submit" class="btn btn-primary">Submit</button>
       </div>
   </form>
    <hr>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
