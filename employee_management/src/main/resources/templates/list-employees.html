<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Management System - Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>List of Employees</h1>
    <hr>
    <a th:href="@{/employee/add-employee}" class="btn btn-primary">Add Employee</a>
    <hr>
    <table class="table table-striped table-hover" th:object="${employees}">
        <thead>
        <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <th scope="row" th:text="${employee.id}">1</th>
            <td th:text="${employee.firstName}">AJ</td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td class="d-flex">
                <a th:href="@{/employee/update-employee(id=${employee.id})}" class="btn btn-primary mx-auto">Update</a>
                <a th:href="@{/employee/delete-employee(id=${employee.id})}" class="btn btn-danger mx-auto">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
