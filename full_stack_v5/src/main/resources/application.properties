spring.application.name=@project.name@

server.port=10006
frontend.app.host=http://localhost:5174

application.host.name=localhost
password=password

spring.docker.compose.enabled=false
spring.docker.compose.file=@project.basedir@/compose.yaml

spring.datasource.username=admin
spring.datasource.password=${password}
spring.datasource.url=jdbc:postgresql://${application.host.name}:10005/full_stack_v5

spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=6000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=20000

# Image upload attributes/restrictions
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB

spring.modulith.events.republish-outstanding-events-on-restart=true
spring.modulith.events.completion-mode=update

spring.mvc.problemdetails.enabled=true
server.error.include-stacktrace=never
server.error.include-message=always

spring.jpa.hibernate.ddl-auto=validate

# Config Server settings
spring.config.import=optional:configserver:http://${application.host.name}:8012
# RabbitMQ for spring bus
spring.rabbitmq.host=${application.host.name}
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=${application.host.name}

