<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring MVC - Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            <form th:action="@{/student/submit-registration}" method="post" autocomplete="off" th:object="${person}">
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                           placeholder="Enter your first name">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                           placeholder="Enter your last name">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Enter your email">
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" th:field="*{dob}" class="form-control">
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" th:field="*{gender}" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!--                //TODO (left on 18/01/2025): There seems to be bug in thymeleaf processing where th:field and th:selected doesn't work together-->
                <!-- Countries -->
                <div class="mb-3">
                    <label for="countries" class="form-label">Countries</label>
                    <select id="countries" class="form-select" th:field="*{country}"
                            th:required="${countries.size() > 0}">
                        <option
                                th:each="availableCountry: ${countries}"
                                th:text="${availableCountry}"
                                th:value="${availableCountry}"
                                th:selected="${availableCountry} == ${countries[2]}"
                        >
                        </option>
                    </select>
                </div>

                <!--                Languages-->
                <div class="mb-3">
                    <label for="languages" class="form-label">Languages</label>
                    <div class="row">
                        <input type="radio" id="languages" class="form-check col mx-auto"
                               th:field="*{language}"
                               th:each="availableLanguage: ${languages}"
                               th:value="${availableLanguage}"
                               th:text="${availableLanguage}"
                               th:required="${languages.size() > 0}"
                               th:checked="${availableLanguage} == ${languages[2]}"
                        /></div>
                </div>

                <!--                Languages-->
                <div class="mb-3">
                    <label for="os" class="form-label">Operating Systems</label>
                    <div class="row">
                        <input type="checkbox" id="os" class="form-check col mx-auto" th:multiple="${operatingSystems.size() > 3}"
                               th:field="*{operatingSystem}"
                               th:each="availableOS: ${operatingSystems}"
                               th:value="${availableOS}"
                               th:text="${availableOS}"
                               th:checked="${availableOS} == ${operatingSystems[1]}"
                        /></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <div class="text-start mx-auto mt-3">
                    <button type="submit" class="btn btn-primary w-50">Submit Registration</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
