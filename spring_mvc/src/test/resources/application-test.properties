

spring.docker.compose.enabled=true
spring.liquibase.enabled=false
spring.docker.compose.file=hibernate_jpa/compose.yaml
spring.docker.compose.lifecycle-management=start_only

spring.jpa.hibernate.ddl-auto=validate


spring.liquibase.default-schema=sc_hibernate
spring.liquibase.user=admin
spring.liquibase.password=password
spring.liquibase.url=jdbc:postgresql://localhost:5443/hibernate_jpa

spring.liquibase.change-log=classpath:db/changelog/changelog_master.xml

spring.mvc.problemdetails.enabled=true

