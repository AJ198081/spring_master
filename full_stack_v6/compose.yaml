services:
  postgres:
    image: 'postgres:latest'
    container_name: 'full_stack_v6_compose_container'
    env_file:
      - .env
    restart: no
    ports:
      - '${POSTGRES_PORT}:5432'
    networks:
      - full_stack_v6_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog_container
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

networks:
  full_stack_v6_network:
    driver: bridge