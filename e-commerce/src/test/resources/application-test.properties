
spring.main.allow-bean-definition-overriding=true

spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only
spring.docker.compose.skip.in-tests=false

spring.jpa.hibernate.ddl-auto=update

#spring.data.redis.url=redis://password@localhost:16379
#spring.data.redis.port=16379
#spring.data.redis.username=admin
#spring.data.redis.password=password

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog_master.xml

spring.liquibase.default-schema=e_commerce
spring.liquibase.user=admin
spring.liquibase.password=password
spring.liquibase.url=jdbc:postgresql://localhost:5471/e_commerce

#logging.level.root=off
logging.level.org.springframework.web=debug

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace



frontend.app.host=http://localhost:5173
