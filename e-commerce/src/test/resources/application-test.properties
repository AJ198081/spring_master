
spring.main.allow-bean-definition-overriding=true

spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=start_and_stop
spring.docker.compose.skip.in-tests=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog_master.xml

spring.liquibase.default-schema=e_commerce
spring.liquibase.user=admin
spring.liquibase.password=password
spring.liquibase.url=jdbc:postgresql://localhost:5471/e_commerce

#logging.level.root=off
logging.level.org.springframework.web=debug

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace



frontend.app.host=http://localhost:5173
