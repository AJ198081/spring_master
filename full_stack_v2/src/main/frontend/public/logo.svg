<svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200"
        width="200"
        height="200"
>
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#4CAF50"/>

    <!-- Inner Glow Effect -->
    <circle cx="100" cy="100" r="70" fill="#81C784"/>

    <!-- Dynamic central square -->
    <rect
            x="70"
            y="65"
            width="60"
            height="60"
            fill="white"
            stroke="#4CAF50"
            stroke-width="4"
            rx="8"
    />

    <!-- Abstract "A" in the center -->
    <path
            d="M100 40 L75 125 H85 L92 110 H108 L115 125 H125 L100 40 Z"
            fill="#4CAF50"
    />
    <line
            x1="100"
            y1="75"
            x2="100"
            y2="95"
            stroke="white"
            stroke-width="5"
            stroke-linecap="round"
    />

    <!-- Bottom sparkle -->
    <circle cx="85" cy="148" r="3" fill="white"/>
    <circle cx="115" cy="148" r="3" fill="white"/>
    <path
            d="M85 148 Q100 155 115 148"
            stroke="white"
            stroke-width="3"
            fill="none"
    />

    <!-- Outer glow sparkle animation -->
    <circle cx="25" cy="25" r="6" fill="white">
        <animate
                attributeName="r"
                from="6"
                to="12"
                dur="1.2s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.2s"
                repeatCount="indefinite"
        />
    </circle>

    <circle cx="175" cy="40" r="6" fill="white">
        <animate
                attributeName="r"
                from="6"
                to="12"
                dur="1.4s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.4s"
                repeatCount="indefinite"
        />
    </circle>

    <circle cx="150" cy="170" r="6" fill="white">
        <animate
                attributeName="r"
                from="6"
                to="12"
                dur="1.6s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.6s"
                repeatCount="indefinite"
        />
    </circle>

    <circle cx="50" cy="170" r="6" fill="white">
        <animate
                attributeName="r"
                from="6"
                to="12"
                dur="1.8s"
                repeatCount="indefinite"
        />
        <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.8s"
                repeatCount="indefinite"
        />
    </circle>
</svg>