<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Management - Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div th:class="container"><h1 class="text-info">Login</h1></div>
</nav>
<div class="container">
    <form th:action="@{/authenticate}" method="post" autocomplete="on">
        <div th:if="${param.logout}" class="text-center">
            <hr>
            <i class="text-success">You have successfully logged out.</i>
        </div>
        <hr>
        <div class="mb-3 form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
        </div>

        <div class="mb-3 form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="mb-3 form-group mx-auto">
            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i> Submit</button>
        </div>
<!--        //TODO (left on 19/01/2025): By default Spring Security will redirect to 'login' url, and add Parameter of 'error'-->
        <div th:if="${param.error}">
            <div class="text-center" th:if="${param.error}">
                <hr>
                <i class="text-danger">Sorry! The credentials you provided are invalid.</i>
                <hr>
            </div>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
