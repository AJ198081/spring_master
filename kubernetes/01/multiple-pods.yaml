apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
  labels:
    purpose: practice
spec:
  restartPolicy: Always
  containers:
    - name: ubuntu-container
      imagePullPolicy: IfNotPresent
      image: ubuntu/redis
      ports:
        - containerPort: 6379
          name: "redis-port"
          hostIP: localhost
          hostPort: 6379
          protocol: TCP
      env:
        - name: REDIS_PASSWORD
          value: secret
