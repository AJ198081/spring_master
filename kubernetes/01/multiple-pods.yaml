apiVersion: v1
kind: Pod
metadata:
  name: simple-pod-1
  labels:
    dept: dept-1
    team: team-a
spec:
  containers:
    - name: nginx-container
      image: nginx
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 80
          hostPort: 8081
      env:
        - name: PORT
          value: "8081"
