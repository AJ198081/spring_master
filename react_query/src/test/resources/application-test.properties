spring.main.allow-bean-definition-overriding=true

spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=start_only

spring.jpa.hibernate.ddl-auto=update

spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/changelog_master.xml

spring.liquibase.default-schema=public
spring.liquibase.user=admin
spring.liquibase.password=password
spring.liquibase.url=jdbc:postgresql://localhost:5464/react_query_db

#logging.level.org.springframework.web=debug

#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.dev.aj=info

spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.org.hibernate.envers.default_schema=public
